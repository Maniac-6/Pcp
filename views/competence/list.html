{% extends "base.html.twig" %}
{% block body %}
    <head>
        <title>Competence List</title>
    </head>
<h2>Liste des compétences : </h2>
      
<table class="table">
  <td style="background-color :#2a3439" text-align: center >Compétences</td>
  <td style="background-color :#2a3439" text-align: center >Bonus </td>
  <tr> 
    {% for competence in competences %}
        <td>{{ competence.name }} {{ competence.bonus }} </td>
  </tr>  
    {% endfor %}
</table>
{% endblock %}
